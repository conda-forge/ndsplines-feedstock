{% set name = "ndsplines" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ndsplines-{{ version }}.tar.gz
  sha256: 7abc02b45977807de694c72a874bc48e68462373d640b0402a6c15e7cd7cedf0

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=45
    - setuptools-scm
    - cython
    - numpy  # [py<312]
    - numpy >=1.26.0  # [py>=312]
    - pip
  run:
    - python
    - scipy

test:
  imports:
    - ndsplines
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kb-press/ndsplines
  summary: Multi-dimensional splines
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://ndsplines.readthedocs.io

extra:
  recipe-maintainers:
    - ixjlyons
    - danschef

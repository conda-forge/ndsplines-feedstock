{% set name = "ndsplines" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ndsplines-{{ version }}.tar.gz
  sha256: 7ddf3c5b7b983360dc7a0acca8035566efdc9a536e35fae41f2ec94e05211298

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=45
    - setuptools-scm
    - cython
    - numpy  # [py<312]
    - numpy >=1.26.0  # [py>=312]
    - pip
  run:
    - python
    - scipy

test:
  imports:
    - ndsplines
  commands:
    - python -c "import ndsplines; ndsplines.get_impl() == 'cython'"
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kb-press/ndsplines
  summary: Multi-dimensional splines
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://ndsplines.readthedocs.io

extra:
  recipe-maintainers:
    - ixjlyons
    - danschef
